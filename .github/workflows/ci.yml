name: DeployTrigger CI

on:
  push:
    branches: [ "main" ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Publish (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - arch: amd64
            os: ubuntu-latest
            artifact: DeployTrigger-linux-amd64
          - arch: arm64
            os: ubuntu-24.04-arm
            artifact: DeployTrigger-linux-arm64

    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
    - name: Build
      run: dotnet publish -o publish
      working-directory: ./src/DeployTrigger
    - name: Create zip
      run: |
        mkdir ${{ matrix.artifact }}
        mv src/DeployTrigger/publish/* ${{ matrix.artifact }}/
        zip -r ${{ matrix.artifact }}.zip ${{ matrix.artifact }}
        mkdir dist
        mv ${{ matrix.artifact }} dist/
    - name: Upload binaries to pipeline artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact }}
        path: ./dist
        retention-days: 30
    - name: Upload binaries to release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ${{ matrix.artifact }}.zip
        asset_name: ${{ matrix.artifact }}.zip
        tag: ${{ github.ref }}
        overwrite: true
